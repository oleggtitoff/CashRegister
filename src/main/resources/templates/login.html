<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head :: head"/>
<body>
<th:block th:insert="fragments/language :: language"/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top: 45px">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{title.login}">Login</h3>
                    </div>
                    <div class="panel-body">
                        <div th:if="${logout}">
                            <div class="alert alert-info" role="alert" th:text="#{message.logged.out}">Logged out.
                            </div>
                        </div>
                        <div th:if="${error}">
                            <div class="alert alert-danger" role="alert" th:text="#{message.invalid.credentials}">Invalid
                                credentials!
                            </div>
                        </div>

                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username" th:text="#{label.username}">Username</label>
                                <input type="text" class="form-control" id="username"
                                       name="username" th:placeholder="#{placeholder.username}">
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{label.password}">Password</label>
                                <input type="password" class="form-control" id="password"
                                       name="password" th:placeholder="#{placeholder.password}">
                            </div>
                            <button class="btn btn-default" type="submit" th:text="#{button.login}">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
