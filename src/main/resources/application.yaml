server:
  port: 8088

spring:
  mandatory-file-encoding: UTF-8

  datasource:
    url: jdbc:mysql://localhost:3306/cash_register?useLegacyDatetimeCode=false&amp&serverTimezone=UTC
    username: root
    password: admin

  data:
    jpa:
      repositories:
        enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false